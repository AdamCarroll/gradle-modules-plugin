plugins {
    id 'org.javamodularity.moduleplugin'
}
apply plugin: 'application'

dependencies {
    implementation project(':greeter.api')
    runtimeOnly project(':greeter.provider')
}

mainClassName = "$moduleName/examples.Runner"

run {
    jvmArgs = [
            "-XX:+PrintGCDetails"
    ]

    applicationDefaultJvmArgs = [
            "-XX:+PrintGCDetails"
    ]
}